<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="resources/style.css">
    <title>{{ panelinfo.pagename }}</title>
</head>
<body>
    <h1>{{ panelinfo.pagename }}</h1>
    <div class="container" align="center">
        <div class="row">
            <div class="col">
                <table class="matchbox">
                    {% for match in matches %}
                    <tr>
                        <td><img src="resources/img/{{match.teams[0].name}}.png" class="teamPictureFrontpage"></td>
                        <td><a href="/match.php?id={{loop.index0}}" class="matchText">{{ match.teams[0].name }} vs {{ match.teams[1].name }}</a></td>
                        <td><img src="resources/img/{{match.teams[1].name}}.png" class="teamPictureFrontpage"></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
